<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SMASH & CHIPS Brasov</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Segoe UI', sans-serif; background: #f5f5f5; color: #333; }
    nav { background: linear-gradient(135deg, #ff6b35 0%, #f7931e 100%); padding: 1rem 2rem; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 100; }
    nav .logo { font-size: 1.8rem; font-weight: bold; color: white; }
    nav button { background: #fff; border: none; padding: 0.7rem 1.5rem; border-radius: 20px; cursor: pointer; font-weight: bold; }
    .hero { background: linear-gradient(135deg, #ff6b35 0%, #f7931e 100%); color: white; padding: 3rem 2rem; text-align: center; }
    .hero h1 { font-size: 2.5rem; margin-bottom: 1rem; }
    .hero p { font-size: 1.1rem; margin-bottom: 1rem; }
    .hero-info { display: flex; gap: 2rem; justify-content: center; margin-top: 2rem; }
    .info-item { background: rgba(255,255,255,0.2); padding: 1rem; border-radius: 10px; }
    .filters { padding: 2rem; text-align: center; }
    .filter-btn { background: white; border: 2px solid #ff6b35; color: #ff6b35; padding: 0.7rem 1.5rem; margin: 0.5rem; border-radius: 20px; cursor: pointer; font-weight: bold; }
    .filter-btn.active { background: #ff6b35; color: white; }
    .products-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 2rem; padding: 2rem; max-width: 1200px; margin: 0 auto; }
    .product-card { background: white; border-radius: 15px; overflow: hidden; box-shadow: 0 2px 8px rgba(0,0,0,0.1); transition: transform 0.3s; }
    .product-card:hover { transform: translateY(-10px); }
    .product-image { width: 100%; height: 200px; background: linear-gradient(135deg, #ff6b35 0%, #f7931e 100%); display: flex; align-items: center; justify-content: center; font-size: 3rem; color: white; }
    .product-info { padding: 1.5rem; }
    .product-name { font-size: 1.2rem; font-weight: bold; margin-bottom: 0.5rem; }
    .product-category { color: #ff6b35; font-size: 0.9rem; font-weight: bold; margin-bottom: 0.5rem; }
    .product-price { color: #ff6b35; font-size: 1.3rem; font-weight: bold; margin-bottom: 1rem; }
    footer { background: #333; color: white; padding: 2rem; text-align: center; margin-top: 3rem; }
    footer p { margin: 0.5rem 0; }
    .rating { color: #ffc107; font-weight: bold; }
  </style>
</head>
<body>
  <nav>
    <div class="logo">üçî SMASH & CHIPS</div>
    <button onclick="toggleLang()">EN / RO</button>
  </nav>

  <div class="hero">
    <h1>SMASH & CHIPS Brasov</h1>
    <p>Premium Burgers & Crispy Fries</p>
    <div class="hero-info">
      <div class="info-item"><strong>‚≠ê Rating:</strong> 4.69/5</div>
      <div class="info-item"><strong>üì¶ Orders:</strong> 68+</div>
      <div class="info-item"><strong>üí∞ Total Sales:</strong> RON 4,705.97</div>
    </div>
  </div>

  <div class="filters">
    <button class="filter-btn active" onclick="filterCategory('all')">Toate</button>
    <button class="filter-btn" onclick="filterCategory('burger')">üçî Burger</button>
    <button class="filter-btn" onclick="filterCategory('cartofi')">üçü Cartofi</button>
    <button class="filter-btn" onclick="filterCategory('sos')">ü•´ Sos</button>
    <button class="filter-btn" onclick="filterCategory('drink')">ü•§ Bauturi</button>
  </div>

  <div class="products-grid" id="productsGrid">
    <!-- Products will be inserted here -->
  </div>

  <footer>
    <p>¬© 2024 SMASH & CHIPS Brasov. Toate drepturile rezervate.</p>
    <p><span class="rating">‚≠ê 4.69/5 Rating</span></p>
    <p>Comanda acum pe Bolt Food!</p>
  </footer>

  <script>
    const products = [
      { name: 'Burger Classic', category: 'burger', emoji: 'üçî' },
      { name: 'Burger Double Smash', category: 'burger', emoji: 'üçî' },
      { name: 'Burger Crispy Bacon', category: 'burger', emoji: 'üçî' },
      { name: 'Burger Premium Cheese', category: 'burger', emoji: 'üçî' },
      { name: 'Burger Spicy Smash', category: 'burger', emoji: 'üçî' },
      { name: 'Burger Deluxe', category: 'burger', emoji: 'üçî' },
      { name: 'Burger BBQ', category: 'burger', emoji: 'üçî' },
      { name: 'Burger Veggie', category: 'burger', emoji: 'üçî' },
      { name: 'Cartof Mic', category: 'cartofi', emoji: 'üçü' },
      { name: 'Cartof Mediu', category: 'cartofi', emoji: 'üçü' },
      { name: 'Cartof Mare', category: 'cartofi', emoji: 'üçü' },
      { name: 'Cartof Sweet Potato', category: 'cartofi', emoji: 'üçü' },
      { name: 'Sos Ketchup', category: 'sos', emoji: 'ü•´' },
      { name: 'Sos Maioneza', category: 'sos', emoji: 'ü•´' },
      { name: 'Sos Sriracha', category: 'sos', emoji: 'ü•´' },
      { name: 'Sos BBQ', category: 'sos', emoji: 'ü•´' },
      { name: 'Cola 0.5L', category: 'drink', emoji: 'ü•§' },
      { name: 'Lemonade Fresh', category: 'drink', emoji: 'ü•§' },
      { name: 'Iced Tea', category: 'drink', emoji: 'ü•§' },
      { name: 'Fanta Orange', category: 'drink', emoji: 'ü•§' },
      { name: 'Water Sparkling', category: 'drink', emoji: 'ü•§' }
    ];

    function renderProducts(filter = 'all') {
      const grid = document.getElementById('productsGrid');
      grid.innerHTML = '';
      const filtered = filter === 'all' ? products : products.filter(p => p.category === filter);
      filtered.forEach(product => {
        const card = document.createElement('div');
        card.className = 'product-card';
        card.innerHTML = `
          <div class="product-image">${product.emoji}</div>
          <div class="product-info">
            <div class="product-category">${product.category}</div>
            <div class="product-name">${product.name}</div>
            <div class="product-price">RON 15-45</div>
          </div>
        `;
        grid.appendChild(card);
      });
    }

    function filterCategory(category) {
      renderProducts(category);
      document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
      event.target.classList.add('active');
    }

    function toggleLang() {
      alert('Language toggle - implement multilingual support');
    }

    renderProducts();
  </script>
</body>
</html>
